<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fabio Ricardo | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .link {
            display: block;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .link:hover {
            background: #0056b3;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">

        <a href="https://tynk.io" target="_blank" class="link">Conheça a: tynk.io</a>
        
        

        <div class="social-icons">
            <a href="https://facebook.com/seu_facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/seu_twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/fabioricardoreal/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
